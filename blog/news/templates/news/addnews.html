{% extends 'news/base.html' %}

{% load static %}
{% block style %}
<link rel="stylesheet" href="{% static 'news/css/test.css' %}">
{% endblock %}
{% block content %}
{% if user.is_superuser %}
<div class="container text-center">
<form action="{% url 'addnews' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for f in form %}
    <p><label for="{{ f.id_for_label}}"> {{f.label}}</label> {{ f }}</p>
    <div> {{ f.errors }} </div>
    {% endfor %}
        <button type="submit">Добавить</button>
</form>
</div>
{% else %}
<h1>Страница доступная только администраторам </h1>
{% endif %}
{% endblock %}
